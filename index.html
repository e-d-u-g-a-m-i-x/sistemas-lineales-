<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistemas Lineales en AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="sistemas_lineales.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    environment-image="neutral"
    camera-controls
    auto-rotate
    autoplay
    shadow-intensity="1"
    exposure="1.1"
    alt="VisualizaciÃ³n AR de sistemas lineales">
  </model-viewer>
</body>
</html>
