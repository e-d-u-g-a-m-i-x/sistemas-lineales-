<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sistemas Lineales AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    id="mv"
    src="sistemas_lineales2.glb"
    ar
    ar-modes="webxr scene-viewer"
    camera-controls
    auto-rotate
    autoplay
    environment-image="neutral"
    shadow-intensity="1"
    exposure="1.1"
    alt="Sistemas Lineales en AR">
  </model-viewer>
  <p>
  <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://TU.github.io/.../sistemas_exportados.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://TU.github.io/.../index.html;end;">
    üîç Ver en AR (Android)
  </a>
</p>

  <script>
    const viewer = document.querySelector("#mv");
    viewer.addEventListener("ar-status", (event) => {
      if (event.detail.status === "session-started") {
        viewer.play(); // Forzar animaci√≥n al entrar en AR
      }
    });
  </script>
</body>
</html>
