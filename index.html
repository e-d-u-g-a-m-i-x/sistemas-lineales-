<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistemas Lineales 3D + AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
    .boton-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0a84ff;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <model-viewer
    id="visor"
    src="sistemas_exportados.glb"
    ar
    ar-modes="webxr"
    ar-scale="fixed"
    camera-controls
    auto-rotate
    autoplay
    environment-image="neutral"
    shadow-intensity="1"
    exposure="1.1"
    alt="Modelo de Sistemas Lineales"
    interaction-prompt="none"
    xr-environment
  ></model-viewer>

  <button class="boton-ar" onclick="activarAR()">üîç Ver en AR</button>

  <script>
    const visor = document.getElementById("visor");

    function activarAR() {
      if (visor.activateAR) {
        visor.activateAR(); // Android: lanza Scene Viewer
      } else {
        alert("Tu dispositivo no soporta realidad aumentada.");
      }
    }
  </script>

</body>
</html>
