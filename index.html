<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistemas Lineales en AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
    #info {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <model-viewer
    id="visor"
    src="sistemas_exportados.glb"
    ar
    ar-modes="webxr"
    ar-scale="fixed"
    camera-controls
    auto-rotate
    autoplay
    placement="floor"
    environment-image="neutral"
    shadow-intensity="1"
    exposure="1.1"
    alt="Visualización AR de Sistemas Lineales"
    interaction-prompt="none"
    xr-environment
  ></model-viewer>

  <div id="info">Toca el modelo para alternar la animación. Espera a que cargue para usar AR.</div>

  <script>
    const visor = document.getElementById("visor");
    visor.addEventListener("click", () => {
      visor.paused = !visor.paused;
    });

    window.onload = () => {
      setTimeout(() => visor.activateAR && visor.activateAR(), 3000);
    };
  </script>
</body>
</html>
