<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sistemas Lineales AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    id="mv"
    src="sistemas_exportados.glb"
    ar
    ar-modes="webxr scene-viewer"
    camera-controls
    auto-rotate
    autoplay
    environment-image="neutral"
    shadow-intensity="1"
    exposure="1.1"
    alt="Sistemas Lineales en AR">
  </model-viewer>

  <script>
    const viewer = document.querySelector("#mv");
    viewer.addEventListener("ar-status", (event) => {
      if (event.detail.status === "session-started") {
        viewer.play(); // Forzar animaci√≥n al entrar en AR
      }
    });
  </script>
</body>
</html>
